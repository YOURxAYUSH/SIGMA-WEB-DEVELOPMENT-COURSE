<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Let's Learn it by AYUSH VARSHNEY MJPRU</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="post">
        <div>
            <label for="username">YOUR NAME</label>
            <input type="text" id="username" name="username" placeholder=" ENTER YOUR NAME ">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">MALE</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">FEMALE</label>

        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">SUBSCRIBE</label>
            <input type="checkbox" id="liked" name="liked" value="yes">
            <label for="liked">LIKED FORMS</label>

        </div>
        <div>
            <label for="comment">COMMENT</label>
            <br>
            <textarea id="comment" name="comment" rows="5" cols="40"
                placeholder="ENTER WHAT YOU LIKED ABOUT FORMS"></textarea>


        </div>

        <div>
            <div>
                <label for="cars">SELECT CAR COMPANY</label>
            </div>
            <select id="cars" name="CARS">
                <option value="ROLLS ROYCE">ROLLS ROYCE</option>
                <option value="MERCEDES">MERCEDES</option>
                <option value="HYUNDAI">HYUNDAI</option>
            </select>
        </div>


    </form>
</body>

</html>
