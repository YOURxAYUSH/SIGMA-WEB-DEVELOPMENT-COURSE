<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO AND VIDEO FILES</title>
</head>
<body>
    <main>
    <h1>VIDEO FILES</h1>
    <div>
    <video src="1.mp4" width="300" height="200" controls muted ></video>
    <video src="2.mp4" width="300" height="200" controls muted ></video>
    <video src="3.mp4" width="300" height="200" controls muted ></video>
    <video src="4.mp4" width="300" height="200" controls muted ></video>
    <video src="5.mp4" width="300" height="200" controls muted ></video>
    <video src="6.mp4" width="300" height="200" controls muted ></video>

    </div>

    <h1>AUDIO FILES</h1>

    <div>
    <audio src="1.mp3" controls muted></audio>
    <audio src="2.mp3" controls muted></audio>
    <audio src="3.mp3"  controls muted ></audio>
    <audio src="4.mp3" controls muted ></audio>
    <audio src="5.mp3" controls muted ></audio>
    <audio src="6.mp3" controls muted  ></audio>
 

     </div>
    </main>
    
</body>
</html>
